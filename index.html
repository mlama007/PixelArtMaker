<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" onsubmit="return executeForm()">
        <label for="input_height">Grid Height: </label>
        <input type="number" required id="input_height" name="height" min="1" max="50" value="1">
        <label for="input_width">Grid Height: </label>
        <input type="number" required id="input_width" name="width" min="1" max="50" value="1">
        <input type="submit" value="Make Grid" id="make">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
